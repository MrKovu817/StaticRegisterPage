<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./Main.css">
    <title>Register Page</title>
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Log In</a>
</header>
<div class="container">
    <h1>Sign Up</h1>
    <form action="">
        <div>
            <input type="email" placeholder="Email" name="Email" required/>
        </div>
        <div>
            <input type="text" placeholder="Username" name="Username" required/>
        </div>
        <div>
            <input type="password" placeholder="Password" name="Password" required/>
        </div>
        <div>
            <input type="password" placeholder="Confirm Password" name="Confirm Password" required/>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <footer>
        <img src="./Assets/AmazonLogo.jpg" alt="Amazon Icon" height="32" width="32">
        <img src="./Assets/FBLogo.png" alt="Facebook Icon" height="32" width="32">
        <img src="./Assets/GitHubLogo.png" alt="Github Icon" height="32" width="32">
        <img src="./Assets/SlackLogo.png" alt="Slack Icon" height="32" width="32">
        <img src="./Assets/InstagramLogo.jpg" alt="Instagram Icon" height="32" width="32">
</footer>
</div> 
</body>
</html>
